{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans " Student Reports Overview " %}{% endblock %}
{% block head %}
<link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/datatable_custom.css" />
<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/report_student.js"></script>
{% endblock%}

{% block content %}
<div class="container_12">
              <div style="text-align:left;margin:5em 0 0 0;float:left;clear:both;">
            <h1 >{% trans "Exam Report" %}</h1>
        </div>

        <div>
            <table class="datatable_display" id="papers">
                <thead>
                    <tr>
                        <th width="40%">{% trans "ASSIGNMENT/PAPER" %}</th>
                        <th width="20%">{% trans "MARK" %}</th>
                        <th width="40%">{% trans "ACTION" %}</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
</div>

{% endblock %}
