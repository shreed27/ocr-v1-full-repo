<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/reset.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/text.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/960.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/jquery-ui-1.8.23.custom.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/jquery.contextMenu.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/jquery.colorpicker.css" />
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/intemasscanvas.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.23.custom.min.js"></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/raphael.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/intemass.util.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/raphael-popup.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/jquery.contextMenu.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/jquery.colorpicker.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/jquery.json-2.3.min.js'></script>
    <script type='text/javascript' src='{{ STATIC_URL }}js/ui.spinner.min.js'></script>
    <script src='{{ STATIC_URL }}js/my.js' type='text/javascript'></script>
    <title>Canvas</title>
    <script type="text/javascript">
        $(function(){
            var questionid = intemass.util.getUrl('questionid');
            var id = {};
            if (questionid){
                var stdanswerid = intemass.util.getUrl('stdanswerid');
                var stuanswerid = intemass.util.getUrl('stuanswerid');
                var view = intemass.util.getUrl('view');
                if (stdanswerid){
                    id = {'questionid': questionid, 'stdanswerid': stdanswerid};
                }else if (stuanswerid){
                    id = {'questionid': questionid, 'stuanswerid': stuanswerid};
                }else{
                    id = {'questionid': questionid};
                }
            }
            $(".intemasscanvas").attr('id', intemass.util.getUrl('canvasname'));
            $(".intemasscanvas").IntemassCanvas({
                width: 800, height: 600,
                csrfvalue: "{{ csrf_token }}",
                id: id, view: view
            });
        });
    </script>
  </head>
  <body>
    <div class="intemasscanvas-main-inner" id='main'>
      <div class='intemasscanvas'></div>
    </div>
  </body>
</html>
